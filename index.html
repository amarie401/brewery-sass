<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
</head>
<body>
  <header>
    <title>The Upside Down Brewing</title>
  </header>
  <!-- <div class="main-container"> -->
    <div class="site-container">
      <div class="navbar-container">
        <ul class="brand">
          <li class="brand-name">The Upside Down Brewing &trade;</li>
        </ul>
        <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Beers</a></li>
          <li><a href="#">Beer Club</a></li>
          <li><a a href="#">About Us</a></li>
        </ul>
        </nav>
      </div>
      <div class="hero-container">
        <div class="hero">
        </div>
      </div>
      <section class="beer-container">
        <div class="item">
          <img src="images/beer-1.png" alt="Single Hop Beer"/>
          <span class="caption">Single Hop</span>
        </div>
        <div class="item">
            <img src="images/beer-2.png" alt="Belgian Beer"/>
            <span class="caption">Belgian Pale</span>
        </div>
        <div class="item">
            <img src="images/beer-3.png" alt="Scottish Ale Beer"/>
            <span class="caption">Scottish Ale</span>
        </div>
        <div class="item">
            <img src="images/beer-4.png" alt="Weissbier Beer"/>
            <span class="caption">Weissbier</span>
        </div>
      </section>
      <div class="contact-container">
        <div id="wrap">
          <div class="logo"><img src="images/logo.png" alt="The Upside Down Brewing Logo">
          </div>
          <div class="box1">
            <form <form action="http://requestb.in/1ahjzsw1" method="POST" autocomplete="off" class="form">
              <div class="location">
                <div class="contact">
                <p><strong>333 <span>Fairview Lane</span><br/>
                Durham, NC 27705<br/>(665) 555 - 4444</p>
                <p>M - F: 10am - 10pm<br/>
                Sat: 10am - 11pm<br/>
                Sun: 12pm - 9pm </p>
              </div>
              <p class="name">
                <input type="text" name="name" id="name" required />
                <label for="name">Name</label>
              </p>
              <p class="email">
                <input type="text" name="email" id="email" required />
                <label for="email">E-mail</label>
              </p>
              <p class="telephone">
                <input type="tel" name="telephone" id="telephone" />
                <label for="telephone">Phone &#35;</label>
              </p>
              <p class="text">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message here"></textarea>
              </p>
              <p class="submit">
                <input type="submit" value="send" />
              </p>
              </div>
            </form>
          </div> <!--box1 end -->
        </div> <!-- wrap end -->
    </div><!-- main container end -->
    <footer>
    <div class="icon-container">
      <div class="icons">
        <span>Follow Us:</span>
        <ul>
        <li><a href="#"><i class="fa fa-facebook-square fa-1x" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram fa-1x" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-snapchat-ghost fa-1x" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus fa-1x" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter fa-1x" aria-hidden="true"></i></a></li>
      </ul>
      </div>
    </div>
    </footer>
</body>
</html>
